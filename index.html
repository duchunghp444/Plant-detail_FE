<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap"
     rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <div class="plant-detail">
        <div class="plant-detail_container">
            <div class="plant-detail_header">
                <a href="#" class="plant-detail_back">
                    <i class="fa fa-angle-left"></i>
                    <span>Back to all plants</span>
                </a>
                <div class="plant-detail_like">
                    <i class="fa fa-heart" ></i>
                </div>
            </div>
            <div class="plant-detail_content">
                <div class="plant-detail_image">
                    <img src="https://fyf.tac-cdn.net/images/products/large/BN781G.jpg?auto=webp&quality=60&width=450" alt="">
                </div>
                <div class="plant-detail_info">
                    <h2 class="plant-detail_title">Classic peace lily</h2>
                    <span class="plant-detail_category">Popular house plant</span>
                    <span class="plant-detail_price">$18</span>
                    <p class="plant-detail_desc">Xin chào các bạn đã đến với video hướng dẫn trong ngày hôm nay của mình. Trong ngày hôm nay mình sẽ hướng dẫn code một trang Plant Details UI nhé.</p>
                    <div class="plant-detail_buttons">
                        <button class="plant-detail_button">Add to cart</button>
                        <button class="plant-detail_button">Wishlist</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
